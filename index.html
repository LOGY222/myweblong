<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Responsive</title>
    <style>
      /* Phần thân trang */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Phần ảnh bìa */
      .banner {
        position: relative;
        width: 100%;
        height: 100vh; /* 100% chiều cao màn hình */
        overflow: hidden;
      }
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* ảnh phủ kín */
      }

      /* Phần chữ trên ảnh */
      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 6vw; /* Đơn vị vw - chữ co giãn theo chiều rộng màn hình */
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        white-space: nowrap;
      }

      /* Media Query cho điện thoại */
      @media (max-width: 768px) {
        .banner-text {
          font-size: 8vw; /* Tăng kích thước chữ trên điện thoại để dễ đọc */
        }
      }

      /* Media Query cho các màn hình nhỏ hơn (ví dụ smartphone) */
      @media (max-width: 480px) {
        .banner-text {
          font-size: 10vw; /* Tăng nữa nếu trên màn hình nhỏ hơn */
        }
      }

      /* Phần menu hamburger ở góc trái */
      .menu-hamburger {
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 100; /* Đảm bảo menu nằm trên các phần tử khác */
      }

      .menu-hamburger div {
        width: 35px;
        height: 5px;
        background-color: white;
        margin: 6px 0;
        border-radius: 3px;
        transition: 0.4s;
      }

      /* Menu chứa các lựa chọn */
      .menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        margin: 20px 0;
        transition: color 0.3s ease;
      }

      .menu a:hover {
        color: #f1c40f;
      }

      /* Khi menu mở ra */
      .menu.open {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="Furina.jpg" alt="Ảnh Furina" />

      <!-- Menu Hamburger -->
      <div class="menu-hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Menu chứa các lựa chọn -->
      <div class="menu" id="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Chính</a>
        <a href="#">Học</a>
      </div>
    </div>

    <script>
      // Hàm mở/đóng menu
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("open");
      }
    </script>
  </body>
</html>
