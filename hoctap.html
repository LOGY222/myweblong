<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Responsive</title>
    <style>
      /* Phần thân trang */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Phần ảnh bìa */
      .banner {
        position: relative;
        width: 100%;
        height: 100vh; /* 100% chiều cao màn hình */
        overflow: hidden;
      }
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* ảnh phủ kín */
      }

      /* Phần chữ trên ảnh */
      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 6vw; /* Đơn vị vw - chữ co giãn theo chiều rộng màn hình */
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        white-space: nowrap;
      }

      /* Media Query cho điện thoại */
      @media (max-width: 768px) {
        .banner-text {
          font-size: 8vw; /* Tăng kích thước chữ trên điện thoại để dễ đọc */
        }
      }

      /* Media Query cho các màn hình nhỏ hơn (ví dụ smartphone) */
      @media (max-width: 480px) {
        .banner-text {
          font-size: 10vw; /* Tăng nữa nếu trên màn hình nhỏ hơn */
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="Furina.jpg" alt="Ảnh Furina" />
      <div class="banner-text">Xin chào, đây là Furina!</div>
    </div>
  </body>
</html>
